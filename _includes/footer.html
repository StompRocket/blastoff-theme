
<footer class="footer">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="container">
    <h2>{{ site.title | escape }}</h2>
    <div class="row">
      <div class="column">
        {% if site.author %}
          {{ site.author | escape }}
        {% else %}
          {{ site.title | escape }}
        {% endif %}
        <br />
        {% if site.email %}
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        {% endif %}
      </div>
      <div class="column">
        {% include social.html %}
      </div>
      <div class="column">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
